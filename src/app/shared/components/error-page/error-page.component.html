<section id="error-page" *ngIf="error">
  <section class="self-center w-full px-4">
    <div class="text-center">
      <img src="assets/images/server.svg" height="100" width="100" alt="err" />
      <h4 class="m-0 text-red">Opps! an error occurred</h4>
      <p class="m-0">Make sure you have an active internet connection.</p>
    </div>
  </section>
</section>
